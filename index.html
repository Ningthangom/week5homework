<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead" id="now">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--<h2>Now is: </h2>-->
    <!-- container for Moment.js output -->
    <div id="displayMoment"></div>
    
    <!--<h2>JavaScript Date</h2> -->
    <!-- container for JavaScript Date output -->
    <div id="displayJsDate"></div>


    <div id="textbox"></div>



    <div class="container">
      <!-- Timeblocks go here -->
   
      <div class="row ">
        <div class="col-12 ">
          <div class="input-group ">
            <div class="input-group-prepend">
              <button class="input-group-text" >8 Am</button>
            </div>
            <textarea class="form-control eightam text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id= "eight" value= "08"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" >9 Am</button>
            </div>
            <textarea class="form-control nineam text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="nine" value="09"> Save </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row ">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" >10 Am</button>
            </div>
            <textarea class="form-control tenam text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="ten" value="10"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text"  >11 Am</button>
            </div>
            <textarea class="form-control elevenam text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append "> 
              <button class="input-group-text save" id="eleven" value="11"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" >12 pm</button>
            </div>
            <textarea class="form-control twelvepm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="twelve" value="12"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" >1 pm</span>
            </div>
            <textarea class="form-control onepm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save"id="one" value="13"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" >2 pm</span>
            </div>
            <textarea class="form-control twopm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="two" value="14"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">3 pm</span>
            </div>
            <textarea class="form-control threepm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="three" value="15"> Save </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" >4 pm</span>
            </div>
            <textarea class="form-control fourpm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="four" value="16"> Save </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" >5 pm</span>
            </div>
            <textarea class="form-control fivepm text-light description" aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="input-group-text save" id="five" value="17"> Save </button>
            </div>
          </div>
        </div>
      </div>


    </div>
   
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 <script src="script.js"></script>
  </body>
</html>
